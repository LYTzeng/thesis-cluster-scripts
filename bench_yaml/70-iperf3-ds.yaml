apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iperf-server
  labels:
    apps: iperf-server
spec:
  selector:
    matchLabels:
      apps: iperf-server
  template:
    metadata:
      labels:
        apps: iperf-server
    spec:
      containers: 
      - name: server 
        image: networkstatic/iperf3
        args: ['-s']
        ports:
        - containerPort: 5201
          name: server
        imagePullPolicy: IfNotPresent 
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - worker-1
---
apiVersion: v1
kind: Service
metadata:
  name: iperf-server
  # namespace: nginx
  labels:
    name: iperf-server
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 5201
      nodePort: 30000
    - protocol: UDP
      port: 5201
      nodePort: 30000
  selector:
    apps: iperf-server

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iperf-client
  labels:
    apps: iperf-client
spec:
  selector:
    matchLabels:
      apps: iperf-client
  template:
    metadata:
      labels:
        apps: iperf-client
    spec: 
      volumes:
      - name: iperf-data 
        persistentVolumeClaim:
          claimName: iperf-data-pvc
      containers: 
      - name: client
        image: networkstatic/iperf3
        command: ['/bin/sh', '-c', 'sleep infinity']
        imagePullPolicy: IfNotPresent 
        volumeMounts:
          - name: iperf-data
            mountPath: /test_files
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - worker-1
                - worker-2
                - master